<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./assets/style.css">
      <title>Document</title>
</head>

<body>
      <header>
            <!-- view high scores option on left -->
            <!-- timer on right -->
      </header>

      <!-- front page section -->
      <div id ="front-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following questions within the time limit. <br/> Keep in mind that incorrect answers will penalize your score <br/>by 5 seconds!</p>
            <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
      </div>
     
      <!-- question display section -->
      <div id="question-display">
            <h1 class = "question-asked"></h1>
            <ul class = "possible-answers"></ul>
      </div>

      <!-- end quiz section -->
      <div id="end-quiz">
            <h1>All done!</h1>
            <p class = "final-score"></p>
            <form id="submit-form">
                  <div class="submit-group">
                      <input type="text" name="submit-initials" class="initials-input" placeholder="Enter intials"/>
                  </div>
                  <div class="submit-group">
                        <button class="btn" id="save-initials" type="submit">Submit</button>
                  </div>
            </form>
      </div>

      <!-- last page section -->
      <div id="last-page">
            <h1>High scores</h1>
            <ol class = "high-scores"></ol>
            <button class="btn" id="start-over" type="submit">Go back</button>
            <button class="btn" id="clear-scores" type="submit">Clear high scores</button>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="./assets/script.js"></script>
</body>

</html>
